<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Dodaj produkt:</title>

</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<ui:include src="/pages/shared/navbar.xhtml" />

	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>



			<h2>Dodaj produkt:</h2>
			<br />

			<b:form>
				<h:panelGrid columns="2" >

					<b:inputText id="inputTextName" label="Nazwa Produktu" placeholder="Nazwa Produktu" 
					value="#{productController.product.name}" required="true" requiredMessage="Pole Nazwa Produktu jest wymagane!"
					maxlength="45" validator="inputTextValidator" >
					</b:inputText>
				
					
					<b:inputText id="inputTextPartNumb" label="Numer Katalogowy" placeholder="Numer Katalogowy" 
					value="#{productController.product.partNumb}" required="true" requiredMessage="Pole Numer Katalogowy jest wymagane!"
					maxlength="45" validator="inputTextValidator" offset="1">
					</b:inputText>
					<b:message for="inputTextName"/>
					<b:message for="inputTextPartNumb"/>
					
					<b:selectOneMenu id="selectOneMenuCategories" value="#{productController.product.categoryId}"  label="Kategoria">
           				<f:selectItems value="#{categoryController.categories}" var="category"
               			 itemValue="#{category}" itemLabel="#{category.name}" />
        			</b:selectOneMenu>
										
					<b:inputText id="inputTextInStockA" label="Stan Warsztat" placeholder="Stan Warsztat" 
					value="#{productController.product.inStockA}" mask="numeric" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockB" label="Stan Marcin" placeholder="Stan Marcin" 
					value="#{productController.product.inStockB}" mask="numeric">
					</b:inputText>
					
					<b:inputText id="inputTextInStockC" label="Stan Paweł" placeholder="Stan Paweł" 
					value="#{productController.product.inStockC}" mask="numeric" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockD" label="Stan Krzysiek" placeholder="Stan Krzysiek" 
					value="#{productController.product.inStockD}" mask="numeric">
					</b:inputText>
					
					<b:inputText id="inputTextMinStock" label="Stan Minimalny" placeholder="Stan Minimalny" tooltip="Jeżeli chcesz wyłączyć opcje sprawdzania stanu minimalnego na tym produkcie wpisz wartość: -1."
					value="#{productController.product.minStock}" mask="numeric" style="color:red; font-weight:bold" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextPrice" label="Cena" placeholder="Cena Netto" tooltip="Cenę podajemy liczbą całkowitą"
					value="#{productController.product.price}" mask="numeric">
					</b:inputText>
					
					<b:switch value="#{productController.product.requiredItem}" label="Wymagany ?"
              		 offText="NIE" onText="TAK" offset="1" />
					
					<b:inputTextarea id="inputTextDesc" label="Opis" placeholder="Opis" 
					value="#{productController.product.description}" maxlength="255">
					</b:inputTextarea>
					
					<br />

					<b:commandButton class="btn btn-lg btn-info" value="Zapisz"
						id="button" action="#{productController.addProduct()}"></b:commandButton>

				</h:panelGrid>
			</b:form>
			<br />
			<b:form>
				<b:commandLink value="Powrót do listy produktów."
					action="products_list" />
			</b:form>

		</b:jumbotron>
	</b:container>

</h:body>
</html>
