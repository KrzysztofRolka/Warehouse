<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Informacje o produkcie:</title>

</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<ui:include src="/pages/shared/navBar.xhtml" />

	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>



			<h2>Informacje o produkcie:</h2>


			<h:form>
				<h:panelGrid columns="2" size="lg" >

					<b:inputText id="inputTextName" label="Nazwa Produktu" placeholder="Nazwa Produktu" 
					value="#{productController.productDetail.name}" disabled="true">
					</b:inputText>
					
					<b:inputText id="inputTextPartNumb" label="Numer Katalogowy" placeholder="Numer Katalogowy" 
					value="#{productController.productDetail.partNumb}" disabled="true" offset="1">
					</b:inputText>
					
					<b:selectOneMenu id="selectOneMenuCategories" value="#{productController.productDetail.categoryId}"  label="Kategoria" disabled="true">
           				<f:selectItems value="#{categoryController.categories}" var="category"
               			 itemValue="#{category}" itemLabel="#{category.name}" />
        			</b:selectOneMenu>
										
					<b:inputText id="inputTextInStockA" label="Stan Warsztat" placeholder="Stan Warsztat" 
					value="#{productController.productDetail.inStockA}" disabled="true" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockB" label="Stan Marcin" placeholder="Stan Marcin" 
					value="#{productController.productDetail.inStockB}" disabled="true">
					</b:inputText>
					
					<b:inputText id="inputTextInStockC" label="Stan Paweł" placeholder="Stan Paweł" 
					value="#{productController.productDetail.inStockC}" disabled="true" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockD" label="Stan Krzysiek" placeholder="Stan Krzysiek" 
					value="#{productController.productDetail.inStockD}" disabled="true">
					</b:inputText>
					
					<b:inputText id="inputTextMinStock" label="Stan Minimalny" placeholder="Stan Minimalny"
					value="#{productController.productDetail.minStock}" disabled="true" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextPrice" label="Cena" placeholder="Cenna netto" 
					value="#{productController.productDetail.price}" disabled="true">
					</b:inputText>
					
					<b:switch value="#{productController.productDetail.requiredItem}" label="Wymagany ?"
              		 offText="NIE" onText="TAK" disabled="true" offset="1"/>
					
					<b:inputTextarea id="inputTextDesc" label="Opis" placeholder="Opis" 
					value="#{productController.productDetail.description}" disabled="true">
					</b:inputTextarea>
					
				</h:panelGrid>
			</h:form>
			<br />
			<h:form>
				<b:commandLink value="Powrót do listy produktów."
					action="products_list" />
			</h:form>

		</b:jumbotron>
	</b:container>

</h:body>
</html>
