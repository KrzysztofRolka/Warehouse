<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Edytuj kategorie:</title>

</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<ui:include src="/pages/shared/navbar.xhtml" />
	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>

			<h2>Edytuj kategorie:</h2>
			
			<p>Konwencja nazw: Do nadania nazw kategorii używamy rzeczownika w liczbie pojedynczej. 
			Nazwę zaczynamy pisać wielką literą. Przed dodaniem kategorii upewnij się czy nie 
			została ona stworzona wcześniej.</p>

			<b:form>
				<h:panelGrid columns="2">

					<b:inputText id="inputTextName" label="Nazwa Kategorii"
						placeholder="Nazwa Kategorii"
						value="#{categoryController.categoryToUpdate.name}" required="true" requiredMessage="Pole Nazwa Kategorii jest wymagane!"
						maxlength="45" validator="inputTextValidator">
					</b:inputText>
					
					<b:message for="inputTextName" offset="1"/>

					<b:commandButton class="btn btn-lg btn-info" value="Zapisz"
						id="button" action="#{categoryController.updateCategory()}">
					</b:commandButton>

				</h:panelGrid>
			</b:form>
			
			<br />
			
			<b:form>
				<b:commandLink value="Powrót do kategorii.. " action="categories_list" />
			</b:form>

		</b:jumbotron>
	</b:container>

</h:body>
</html>
