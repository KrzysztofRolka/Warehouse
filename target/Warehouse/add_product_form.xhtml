<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Dodaj produkt:</title>

</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">>

	<b:navBar brand="Warehouse" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			 	<b:dropMenu value="Magazyn">
                    <b:navLink value="Zmiana stanu" href="#"></b:navLink>
                    <b:navLink value="Stany krytyczne" href="low_stock_list.xhtml"></b:navLink>
                    <b:navLink value="Cennik klienta" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Baza danych"></b:navLink>
                    <b:navLink value="Lista Produktów" href="products_list.xhtml"></b:navLink>
                    <b:navLink value="Lista Kategorii" href="categories_list.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Zadania">
                    <b:navLink value="(wkrótce..Lista zadań)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Dodaj nowe)" href="#"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Firma">
                    <b:navLink value="(wkrótce..Lista maszyn)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Lista klientów)" href="#"></b:navLink>
                </b:dropMenu>
                 <b:dropMenu value="Administracja">
                    <b:navLink value="(wkrótce.. Użytkownicy)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce.. Ustawienia)" href="#"></b:navLink>
                </b:dropMenu>
		</b:navbarLinks>
	</b:navBar>

	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>



			<h2>Dodaj produkt:</h2>


			<h:form>
				<h:panelGrid columns="2" size="lg" >

					<b:inputText id="inputTextName" label="Nazwa Produktu" placeholder="Nazwa Produktu" 
					value="#{productController.product.name}" >
					</b:inputText>
					
					<b:inputText id="inputTextPartNumb" label="Numer Katalogowy" placeholder="Numer Katalogowy" 
					value="#{productController.product.partNumb}" offset="1">
					</b:inputText>
					
					<b:selectOneMenu id="selectOneMenuCategories" value="#{productController.product.categoryId}"  label="Kategoria">
           				<f:selectItems value="#{categoryController.categories}" var="category"
               			 itemValue="#{category}" itemLabel="#{category.name}" />
        			</b:selectOneMenu>
										
					<b:inputText id="inputTextInStockA" label="Stan Warsztat" placeholder="Stan Warsztat" 
					value="#{productController.product.inStockA}" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockB" label="Stan Marcin" placeholder="Stan Marcin" 
					value="#{productController.product.inStockB}">
					</b:inputText>
					
					<b:inputText id="inputTextInStockC" label="Stan Paweł" placeholder="Stan Paweł" 
					value="#{productController.product.inStockC}" offset="1">
					</b:inputText>
					
					<b:inputText id="inputTextInStockD" label="Stan Krzysiek" placeholder="Stan Krzysiek" 
					value="#{productController.product.inStockD}">
					</b:inputText>
					
					<b:inputText id="inputTextMinStock" label="Stan Minimalny" placeholder="Stan Minimalny" tooltip="Jeżeli chcesz wyłączyć opcje sprawdzania stanu minimalnego na tym produkcie wpisz wartość: -1."
					value="#{productController.product.minStock}" offset="1">
					</b:inputText>
					
					
					<b:inputTextarea id="inputTextDesc" label="Opis" placeholder="Opis" 
					value="#{productController.product.description}">
					</b:inputTextarea>
					
					<br />

					<b:commandButton class="btn btn-lg btn-info" value="Zapisz"
						id="button" action="#{productController.addProduct()}"></b:commandButton>

				</h:panelGrid>
			</h:form>
			<br />
			<h:form>
				<b:commandLink value="Powrót do listy produktów."
					action="products_list" />
			</h:form>

		</b:jumbotron>
	</b:container>

</h:body>
</html>
