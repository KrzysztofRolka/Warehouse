<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Lista kategorii</title>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">>

	<b:navBar brand="Warehouse" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			 	<b:dropMenu value="Magazyn">
                    <b:navLink value="Zmiana stanu" href="#"></b:navLink>
                    <b:navLink value="Stany krytyczne" href="low_stock_list.xhtml"></b:navLink>
                    <b:navLink value="Cennik klienta" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Baza danych"></b:navLink>
                    <b:navLink value="Lista Produktów" href="products_list.xhtml"></b:navLink>
                    <b:navLink value="Lista Kategorii" href="categories_list.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Zadania">
                    <b:navLink value="(wkrótce..Lista zadań)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Dodaj nowe)" href="#"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Firma">
                    <b:navLink value="(wkrótce..Lista maszyn)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Lista klientów)" href="#"></b:navLink>
                </b:dropMenu>
                 <b:dropMenu value="Administracja">
                    <b:navLink value="(wkrótce.. Użytkownicy)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce.. Ustawienia)" href="#"></b:navLink>
                </b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
	
	
	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>
			<h1>Kategorie</h1>
			<p>Kliknij przycisk poniżej by dodać nową kategorie do bazy danych.</p>

			<h:form>
				<b:commandButton class="btn btn-lg btn-info" id="add_std_btn"
					value="Dodaj kategorie" action="add_category_form"></b:commandButton>
			</h:form>
			<br />
		</b:jumbotron>
	</b:container>

	<b:container>
		<b:jumbotron>
			<h2>Kategorie:</h2>
			<h:form>
				<b:dataTable value="#{categoryController.categories}" var="category"
					onpage="console.log('page');">
					<b:dataTableColumn value="#{category.name}" label="Nazwa" />
					<b:dataTableColumn label="Update">
						<b:commandLink icon="pencil"
							action="#{categoryController.onUpdate(category)}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Delete">
						<b:commandLink icon="trash" 
							action="#{categoryController.deleteCategory(category.categoryId)}"/>
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</b:jumbotron>
	</b:container>

</h:body>
</html>
