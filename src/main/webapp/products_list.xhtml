<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Lista produktów</title>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">>

	<b:navBar brand="Warehouse" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			 	<b:dropMenu value="Magazyn">
                    <b:navLink value="Zmiana stanu" href="#"></b:navLink>
                    <b:navLink value="Stany krytyczne" href="low_stock_list.xhtml"></b:navLink>
                    <b:navLink value="Cennik klienta" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Baza danych"></b:navLink>
                    <b:navLink value="Lista Produktów" href="products_list.xhtml"></b:navLink>
                    <b:navLink value="Lista Kategorii" href="categories_list.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Zadania">
                    <b:navLink value="(wkrótce..Lista zadań)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Dodaj nowe)" href="#"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Firma">
                    <b:navLink value="(wkrótce..Lista maszyn)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce..Lista klientów)" href="#"></b:navLink>
                </b:dropMenu>
                 <b:dropMenu value="Administracja">
                    <b:navLink value="(wkrótce.. Użytkownicy)" href="#"></b:navLink>
                    <b:navLink value="(wkrótce.. Ustawienia)" href="#"></b:navLink>
                </b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
	
	
	<br />
	<br />
	<br />

	<b:container>
		<b:jumbotron>
			<h1>Produkty</h1>
			<p>Kliknij przycisk poniżej by dodać nowy produkt do bazy danych.</p>

			<h:form>
				<b:commandButton class="btn btn-lg btn-info" id="add_std_btn"
					value="Dodaj produkt" action="add_product_form"></b:commandButton>
			</h:form>
			<br />
		</b:jumbotron>
	</b:container>

	<b:container>
		<b:jumbotron>
			<h2>Produkty:</h2>
			<h:form>
				<b:dataTable value="#{productController.products}" var="product" style="width:100%"
               		onpage="console.log('page');" scroll-x="true" select="true"
               	     custom-options="dom: 'lfrtiBp',buttons: ['colvis',{extend: 'excelHtml5', exportOptions: {columns: ':visible'}},{extend: 'pdfHtml5', exportOptions: {columns: ':visible'}}]">
					<b:dataTableColumn value="#{product.name}" label="Nazwa" />
					<b:dataTableColumn value="#{product.partNumb}" label="Numer katalogowy" />
					<b:dataTableColumn value="#{product.categoryId.name}" label="Kategoria" />
					<b:dataTableColumn value="#{product.inStockA}" label="Ilość Warsztat" />
					<b:dataTableColumn value="#{product.inStockB}" label="Ilość Marcin" />
					<b:dataTableColumn value="#{product.inStockC}" label="Ilość Paweł" />
					<b:dataTableColumn value="#{product.inStockD}" label="Ilość Krzysiek" />
					<b:dataTableColumn value="#{product.minStock}" label="Stan minimalny" content-style="color:red; font-weight:bold" />
					<b:dataTableColumn value="#{product.sumOfStocks}" label="STAN" content-style="color:green; font-weight:bold"/>
					<b:dataTableColumn value="#{product.description}" label="Opis" />
					<b:dataTableColumn label="Edytuj">
						<b:commandLink icon="pencil"
							action="#{productController.onUpdate(product)}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Usuń">
						<b:commandLink icon="trash" 
							action="#{productController.deleteProduct(product.productId)}"/>
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</b:jumbotron>
	</b:container>

</h:body>
</html>
