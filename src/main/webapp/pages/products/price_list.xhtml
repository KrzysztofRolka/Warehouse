<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cennik</title>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

		<ui:include src="/pages/shared/navbar.xhtml" />
	
	<br />
	<br />
	<br />


	<b:container>
		<b:jumbotron>
			<h2>Cennik:</h2>
			<br />
			<b:form>
				<b:dataTable value="#{productController.productsWithPrice}" var="product" style="width:100%" responsive="true"
               		onpage="console.log('page');" scroll-x="true" select="true"
               	     custom-options="dom: 'lfrtiBp',buttons: ['colvis',{extend: 'excelHtml5', exportOptions: {columns: ':visible'}},{extend: 'pdfHtml5', orientation: 'landscape', pageSize: 'A4', exportOptions: {columns: ':visible'}}]">
					<b:dataTableColumn value="#{product.name}" label="Nazwa" />
					<b:dataTableColumn value="#{product.partNumb}" label="Numer katalogowy" />
					<b:dataTableColumn value="#{product.categoryId.name}" label="Kategoria" />
					<b:dataTableColumn value="#{product.price}" label="Cena netto" />
					<b:dataTableColumn value="#{product.priceWithVAT}" label="Cena brutto" />
					<b:dataTableColumn value="#{product.description}" label="Opis" />
				</b:dataTable>
			</b:form>
		</b:jumbotron>
	</b:container>

</h:body>
</html>
