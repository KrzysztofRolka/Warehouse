<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Zmiana stanu</title>
</h:head>

<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<ui:include src="/pages/shared/navbar.xhtml" />

	<br />
	<br />
	<br />

	<b:container fluid="true">
		<b:jumbotron>
		<h2>Zmiana stanu:</h2>
		<br />
		<b:form>
				<b:dataTable value="#{productController.products}" var="product" scroll-x="true" select="false" columnVisibility="true" width="5em" responsive="true">
               		
					<b:dataTableColumn value="#{product.name}" label="Nazwa" />
					
					<b:dataTableColumn value="#{product.partNumb}" label="Numer katalogowy" />
					
					<b:dataTableColumn value="#{product.categoryId.name}" label="Kategoria" />
					
					<b:dataTableColumn label = "Ilość Warsztat"> 
      					<b:inputText mask="integer" value="#{product.inStockA}" tooltip="Poprzednia ilość: #{product.inStockA}" style="width:70px"/>
					</b:dataTableColumn>
					
					<b:dataTableColumn  label = "Ilość Marcin"  > 
      					<b:inputText span="1" mask="integer" value="#{product.inStockB}" tooltip="Poprzednia ilość: #{product.inStockB}" style="width:70px"/>
					</b:dataTableColumn>
					
					<b:dataTableColumn  label = "Ilość Paweł" > 
      					<b:inputText mask="integer" value="#{product.inStockC}" tooltip="Poprzednia ilość: #{product.inStockC}" style="width:70px"/>
					</b:dataTableColumn>
					
					<b:dataTableColumn label = "Ilość Krzysiek" > 
      					<b:inputText mask="integer" value="#{product.inStockD}" tooltip="Poprzednia ilość: #{product.inStockD}" style="width:70px" />
					</b:dataTableColumn>
					
					<b:dataTableColumn label = "Zatwierdź zmiany" >
      					<b:commandButton value="Zmień Stan" icon="edit" ajax="true" onclick="ajax: productController.fastUpdate(product); javascript:return false;" >
	     					 <f:ajax execute="@this" render="@form" />
     					 </b:commandButton>
     				</b:dataTableColumn>
     				<b:dataTableColumn value="#{product.sumOfStocks}" label="STAN" content-style="color:green; font-weight:bold"/>
					
     				
				</b:dataTable>
			</b:form>

		</b:jumbotron>
	</b:container>

</h:body>
</html>
